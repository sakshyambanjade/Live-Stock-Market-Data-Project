{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{name}}</title>
    <meta name="description" content="description"/>
    <meta name="author" content="author" />
    <meta name="keywords" content="keywords" />
    <link rel="stylesheet" href="{% static "stylesheet.css" %}" type="text/css" />
    <style type="text/css">.body { width: auto; }</style>
  </head>
  <script>
    window.onload = function () {
      var data = {{ btc_usd_data|safe }};
      var btcUSDDps = [];
   
      for(var i=0; i<data.length; i++) {
        var dataDate = data[i].date;
        btcUSDDps.push({ 
          x: new Date(parseInt(dataDate.split("-")[0]),parseInt(dataDate.split("-")[1]),parseInt(dataDate.split("-")[2])), 
          y: [ data[i].open, data[i].high, data[i].low, data[i].close ],
          color: data[i].open < data[i].close ? "#77A034" : "#C0504E"
        });
      }
      
      var chart = new CanvasJS.Chart("chartContainer", {
        theme: "light2",
        exportEnabled: true,
        zoomEnabled: true,
        title: {
          text: "BTC/USD"
        },
        axisX: {
          crosshair: {
            enabled: true,
            snapToDataPoint: true,
            valueFormatString: "MMM DD, YYYY"
          }
        },
        axisY: {
          prefix: "$",
          title: "Price",
          crosshair: {
            enabled: true,
            snapToDataPoint: true,
            valueFormatString: "$#,##0.00"
          }
        },
        data: [{
          type: "candlestick",
          yValueFormatString: "$#,##0.00",
          xValueFormatString: "MMM DD, YYYY",
          risingColor: "#77A034",
          fallingColor: "#C0504E",
          dataPoints: btcUSDDps
        }]
      });
      chart.render();
    }
  </script>
  <body>
        <h1> Hi {{name}} </h1>
        <h5>Stock Name {{stockname}}</h5>
<div> 
    {{data}}
</div>
<div id="chartContainer" style="height: 360px; width: 100%;"></div>
<script src="{% static 'canvasjs.min.js' %}"></script>
  </body>
</html>
